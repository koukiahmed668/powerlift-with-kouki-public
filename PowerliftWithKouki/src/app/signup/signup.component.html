<header class="header">
    <a href="#" class="logo">
        <i class="fas fa-dumbbell"></i>Powerlift with Kouki
    </a>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Pricing</a>
        <a href="#">|</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/signup" class="btn">Sign Up</a>
    </nav>
</header>

<div class="login-box">
    <div class="login-header">
        <header>Sign Up</header>
    </div>
    <form (ngSubmit)="register()">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name" [(ngModel)]="user.firstname" name="firstname" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name" [(ngModel)]="user.lastname" name="lastname" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" [(ngModel)]="user.username" name="username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" [(ngModel)]="user.email" name="email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" [(ngModel)]="user.password" name="password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button type="submit" class="submit-btn">Sign Up</button>
        </div>
    </form>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>
    <div class="sign-up-link">
        <p>Do you have an account? <a routerLink="/login">Login</a></p>
    </div>
</div>
